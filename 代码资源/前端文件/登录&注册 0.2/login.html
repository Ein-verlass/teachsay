<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta author="师说教育">
	<title>登录 - 师说家教 - 领先的家教平台</title>
	<link rel="stylesheet" type="text/css" href="style/register-login.css">

</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">师说教育</h1>
		<h2 class="sub-title">领先的家教服务平台</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html" class="active">登录</a>
				<a href="register.html">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>

		<div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="email" id="email" class="ipt" placeholder="账号或手机号" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="输入您的登录密码" required>
				</div>
				
				<div id="demo">
					<div id="slider">
						<div id="slider_bg"></div>
						<span id="label">>></span> <span id="labelTip">拖动滑块验证</span>
					</div>
				</div>	
					
				<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
				<script type="text/javascript" src="js/jquery.slideunlock.js"></script> 
				<script>
				$(function () {
					var slider = new SliderUnlock("#slider",{
							successLabelTip : "验证成功"	
						},function(){
							alert("验证成功");
							window.location.href="";//跳转至主页
							
							setTimeout(function(){
								$("#labelTip").html("拖动滑块验证");
								$("#labelTip").css("color","#787878");
								},2000);
							slider.init();
						});
					slider.init();
				})
				</script> 
				
			</div>
		</div>

		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">登录</button>
		</div>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
				<a href="#">忘记密码？</a>
			</label>
		</div>
	</div>
</div>

<div class="footer">
	<p>师说教育©</p>
	<p>  <a teachsay.com>teachsay.com</a> 2020</p>
</div>

<script src='js/particles.js' type="text/javascript"></script>
<script src='js/background.js' type="text/javascript"></script>
<script src='js/jquery.min.js' type="text/javascript"></script>
<script src='js/layer/layer.js' type="text/javascript"></script>
<script src='js/index.js' type="text/javascript"></script>
<script>
	$('.imgcode').hover(function(){
		layer.tips("看不清？点击更换", '.verify', {
        		time: 6000,
        		tips: [2, "#3c3c3c"]
    		})
	},function(){
		layer.closeAll('tips');
	}).click(function(){
		$(this).attr('src','' + Math.random());   //验证码再次请求
	});
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
</body>
</html>
