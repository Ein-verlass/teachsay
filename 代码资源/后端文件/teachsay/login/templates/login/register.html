{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>注册 - 师说家教 - 领先的家教平台</title>
<link rel="stylesheet" type="text/css" href="{% static 'login/style/register-login.css' %}">
</head>
<body>

<!--页面盒-->
<div id="box"></div>
<!--页面盒-->

<!--正文-->
<div class="cent-box register-box">

  <!--正文头部-->
  <div class="cent-box-header">
    <h1 class="main-title hide">师说教育</h1>
    <h2 class="sub-title">领先的家教服务平台</h2>
  </div>
  <!--正文头部-->

  <!--正文内容-->
  <div class="cont-main clearfix">

    <!--登陆注册按钮切换-->
    <div class="index-tab">
      <div class="index-slide-nav"> <a href="/login/">登录</a> <a href="/register/" class="active">注册</a>
        <div class="slide-bar slide-bar1"></div>
      </div>
    </div>
    <!--登陆注册按钮切换-->

    <!--注册表单-->
    <div class="login form">

      <!--输入框-->
      <div class="group">


        <!--手机号-->
            <form class="form-register" action="/register/" method="post">

                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}

                  {% csrf_token %}

            <div class="group-ipt phonenumber">
             {{ register_form.phonenumber}}

          <!-- 两次密码输入-->
          <div class="group-ipt password">
            {{ register_form.password1 }}
          </div>
          <div class="group-ipt password1">
            {{ register_form.password2 }}
          </div>
          <!-- 两次密码输入-->

          <!--注册按钮-->
          <div class="button">
            <button type="submit" class="login-btn register-btn" id="button">注册</button>
          </div>
      <!--注册按钮-->
            </form>

      </div>
      <!--输入框-->

    </div>
    <!--注册表单-->


  </div>
  <!--正文内容-->

</div>
<!--正文-->

<!--页面脚注-->
<div class="footer">
  <p>师说教育©</p>
  <p> <a teachsay.com>teachsay.com</a> 2020</p>
</div>
<!--页面脚注-->

<script src='{% static 'login/js/particles.js' %}' type="text/javascript"></script>
<script src='{% static 'login/js/background.js' %}' type="text/javascript"></script>
<script src='{% static 'login/js/jquery.min.js' %}' type="text/javascript"></script>
<script src='{% static 'login/js/layer/layer.js' %}' type="text/javascript"></script>
<script src='{% static 'login/js/index.js' %}' type="text/javascript"></script>

</body>
</html>
