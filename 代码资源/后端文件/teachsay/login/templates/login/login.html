{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta author="师说教育">
	<title>登录 - 师说家教 - 领先的家教平台</title>
	<link rel="stylesheet" type="text/css" href="{% static 'login/style/register-login.css' %}">

</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">师说教育</h1>
		<h2 class="sub-title">领先的家教服务平台</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="/login/" class="active">登录</a>
				<a href="/register/">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>

        <div class="login form">
            <div class="group">
              <form class="form-login" action="/login/" method="post">
                  {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
                  {% endif %}
                  {% csrf_token %}
                  <div class="group-ipt email">
                    {{ login_form.username}}
                  </div>
                  <div class="group-ipt password">
                     {{ login_form.password }}
                  </div>
              <div class="button">
			    <button type="submit" class="login-btn register-btn" id="button">登录</button>
              </div>
              </form>
            </div>
    </div> <!-- /container -->



		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
				<a href="#">忘记密码？</a>
			</label>
		</div>
	</div>
</div>

<div class="footer">
	<p>师说教育©</p>
	<p>  <a teachsay.com>teachsay.com</a> 2020</p>
</div>

<script src='{% static 'login/js/particles.js' %}' type="text/javascript"></script>
<script src='{% static 'login/js/background.js' %}' type="text/javascript"></script>
<script src='{% static 'login/js/jquery.min.js' %}' type="text/javascript"></script>
<script src='{% static 'login/js/layer/layer.js' %}' type="text/javascript"></script>
<script src='{% static 'login/js/index.js' %}' type="text/javascript"></script>
<script>
	$('.imgcode').hover(function(){
		layer.tips("看不清？点击更换", '.verify', {
        		time: 6000,
        		tips: [2, "#3c3c3c"]
    		})
	},function(){
		layer.closeAll('tips');
	}).click(function(){
		$(this).attr('src','' + Math.random());   //验证码再次请求
	});
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
</body>
</html>
